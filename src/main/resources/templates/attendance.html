<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Attendance Record</h2>
      <form id="attendanceForm">
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="employeeId">Employee:</label>
          <div class="col-sm-8">
            <select id="employeeId" name="employeeId" class="form-select" required>
              <!-- Placeholder: List employees dynamically from backend -->
              <option value="1">John Doe</option>
              <option value="2">Jane Smith</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="date">Date:</label>
          <div class="col-sm-8">
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="checkIn">Check-in Time:</label>
          <div class="col-sm-8">
            <input type="time" id="checkIn" name="checkIn" class="form-control" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="checkOut">Check-out Time:</label>
          <div class="col-sm-8">
            <input type="time" id="checkOut" name="checkOut" class="form-control" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="hoursWorked">Hours Worked:</label>
          <div class="col-sm-8">
            <input type="number" step="0.1" id="hoursWorked" name="hoursWorked" class="form-control" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="overtimeHours">Overtime Hours:</label>
          <div class="col-sm-8">
            <input type="number" step="0.1" id="overtimeHours" name="overtimeHours" class="form-control">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label" for="status">Status:</label>
          <div class="col-sm-8">
            <select id="status" name="status" class="form-select" required>
              <option value="present">Present</option>
              <option value="absent">Absent</option>
              <option value="leave">Leave</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="col-sm-4 d-grid">
            <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/attendance'">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle the form submission
  document.getElementById("attendanceForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(event.target);

    fetch("/api/attendance/create", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        employeeId: formData.get("employeeId"),
        date: formData.get("date"),
        checkIn: formData.get("checkIn"),
        checkOut: formData.get("checkOut"),
        hoursWorked: formData.get("hoursWorked"),
        overtimeHours: formData.get("overtimeHours"),
        status: formData.get("status")
      })
    })
    .then(response => response.json())
    .then(data => {
      alert("Attendance created successfully: " + JSON.stringify(data));
    })
    .catch(error => {
      alert("Error: " + error.message);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
