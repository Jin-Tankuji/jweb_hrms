<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<section class="vh-100" style="background-color: #9A616D;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- Hình ảnh bên trái -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                   alt="Login illustration" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>

            <!-- Form đăng nhập -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- Thông báo lỗi nếu có từ server -->
                <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
                <form th:action="@{/login}" method="post" id="loginForm">
                  <!-- Logo -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>
                  <!-- Tiêu đề -->
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <!-- Tên người dùng -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Tên Đăng Nhập</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required />
                  </div>

                  <!-- Mật khẩu -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required />
                  </div>

                  <!-- Nút đăng nhập -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <!-- Thông báo lỗi nếu có từ phía client -->
                  <div id="errorMessage" class="text-danger"></div>

                  <!-- Liên kết phụ -->
                  <a class="small text-muted" href="#">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                    <a href="#" style="color: #393f81;">Register here</a>
                  </p>
                  <a href="#" class="small text-muted">Terms of use.</a>
                  <a href="#" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript xử lý form -->
<script>
  // Xác thực form trước khi gửi yêu cầu
  document.querySelector("#loginForm").addEventListener("submit", function(event) {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Kiểm tra nếu tên đăng nhập hoặc mật khẩu trống
    if (!username || !password) {
      event.preventDefault(); // Ngừng gửi form
      alert("Vui lòng điền đầy đủ thông tin!");
    }
  });
</script>

</body>
</html>
