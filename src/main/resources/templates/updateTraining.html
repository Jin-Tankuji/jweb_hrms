<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Nền sáng */
        }

        .container {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: 85%;
        }

        .main-container {
            display: flex;
            flex: 1;
        }
    </style>
</head>
<body>
<section class="vh-100" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-black-and-white-ash-splice-creative-cool-image_10422.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
<div class="main-container">
    <div th:replace="components/header :: header">
    </div>

    <div class="container mt-5">
        <h2 style="text-align: center; font-weight: bold;">CẬP NHẬT CHƯƠNG TRÌNH ĐÀO TẠO</h2>

            <form th:action="@{/training/update}" th:object="${trainRequest}" method="post">
                <div class="mb-3">
                    <label for="trainingId" class="form-label">Mã đào tạo:</label>
                    <input type="text" class="form-control" id="trainingId" th:field="*{trainingId}" readonly>
                </div>

                <div class="mb-3">
                    <label for="courseName" class="form-label">Tên chương trình:</label>
                    <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Ngày bắt đầu:</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label">Ngày kết thúc:</label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="Dự kiến">Dự kiến</option>
                        <option value="Đang diễn ra">Đang diễn ra</option>
                        <option value="Hoàn thành">Hoàn thành</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
