<!-- header.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .nav-item, .nav-link {
            color: #ffffff !important;
        }
        .nav-item:hover, .nav-link:hover {
            color: #d4d4d4 !important;
            background-color: #495057;
            border-radius: 5px;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-link:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<!--<nav class="navbar navbar-expand-lg" th:fragment="header">-->
<body>
<section class="vh-100" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-black-and-white-ash-splice-creative-cool-image_10422.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <a href="/index" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-5 d-none d-sm-inline">Trang chủ</span>
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                    <a href="/training" class="nav-link align-middle px-0 text-white">
                        <span class="ms-1 d-none d-sm-inline">Chương trình đào tạo</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/employee" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý nhân viên</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/department" class="nav-link align-middle px-0 text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý phòng ban</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/position" class="nav-link align-middle px-0 text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý vị trí</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/attendance" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý chấm công</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/leave" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý nghỉ phép</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/payroll" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý bảng lương</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/performance" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý hiệu suất</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/user" class="nav-link px-0 align-middle text-white">
                        <span class="ms-1 d-none d-sm-inline">Quản lý tài khoản</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/logout" class="nav-link px-0 align-middle text-white" style="padding-top: 220px;">
                        <span class="ms-1 d-none d-sm-inline">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <nav th:fragment="pagination(currentPage, totalPages)">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="?page=${currentPage - 1}" aria-label="Previous">&laquo; Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="?page=${i}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="?page=${currentPage + 1}" aria-label="Next">Tiếp &raquo;</a>
            </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
