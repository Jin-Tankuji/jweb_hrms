<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Nền sáng */
        }

        .content {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .main-container {
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .container {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            width: auto;
        }
    </style>
</head>
<body>
<section class="vh-100" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-black-and-white-ash-splice-creative-cool-image_10422.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
<div class="main-container">
    <!-- Sidebar -->
    <div style="flex: 0 0 250px;" th:replace="components/header :: header">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content">
            <h1>QUẢN LÝ THÔNG TIN</h1>
            <p>Chào mừng bạn đến với hệ thống quản lý nhân sự!</p>
        </div>

        <div class="container mt-5">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Tên chương trình</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Trạng thái</th>
                    <th>Mô tả</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${trainings}">
                    <td th:text="${train.courseName}"></td>
                    <td th:text="${train.startDate}"></td>
                    <td th:text="${train.endDate}"></td>
                    <td th:text="${train.status}"></td>
                    <td th:text="${train.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
