<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Create New Employee</h2>
      <form th:action="@{/create}" method="post" th:object="${employee}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${employee.firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="${employee.firstName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${employee.lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${employee.lastName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Date of Birth</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" th:field="${employee.dateOfBirth}">
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="text-danger" th:errors="${employee.dateOfBirth}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Gender</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${employee.gender}">
            <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger" th:errors="${employee.gender}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Hire Date</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" th:field="${employee.hireDate}">
            <p th:if="${#fields.hasErrors('hireDate')}" th:errorclass="text-danger" th:errors="${employee.hireDate}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Department</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${employee.department}">
            <p th:if="${#fields.hasErrors('department')}" th:errorclass="text-danger" th:errors="${employee.department}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Position</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${employee.position}">
            <p th:if="${#fields.hasErrors('position')}" th:errorclass="text-danger" th:errors="${employee.position}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/employee" role="button">Cancel</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
